<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Countdown Timer</title>
  <link rel="stylesheet" href="CDT.css">
</head>
<body>
  <div class="timer-container">
    <div class="circle">
      <div class="time-display" id="time-display">00:00:00</div>
    </div>
    <div class="controls">
      <input type="number" id="hours" placeholder="Hours" min="0">
      <input type="number" id="minutes" placeholder="Minutes" min="0" max="59">
      <input type="number" id="seconds" placeholder="Seconds" min="0" max="59">
      <button id="start-btn">Start</button>
      <button id="pause-btn">Pause</button>
      <button id="reset-btn">Reset</button>
    </div>
  </div>
  <script src="CDT.js"></script>
</body>
</html>
